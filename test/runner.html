<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/console-reporter.js"></script>

  <script type="text/javascript" src="../src/jquip.js"></script>
  <script type="text/javascript" src="../src/jquip.css.js"></script>
  <script type="text/javascript" src="../src/jquip.events.js"></script>


  <script type="text/javascript" src="spec/data.js"></script>
  <script type="text/javascript" src="spec/display.js"></script>
  <script type="text/javascript" src="spec/wrap.js"></script>
  <script type="text/javascript" src="spec/accessors.js"></script>
  <script type="text/javascript" src="spec/css.js"></script>
  <script type="text/javascript" src="spec/find.js"></script>
  <script type="text/javascript" src="spec/events.js"></script>
  <script type="text/javascript" src="spec/fragments.js"></script>
  <script type="text/javascript" src="spec/helpers.js"></script>
  <script type="text/javascript" src="spec/dom.js"></script>


  <script type="text/javascript">
    (function() {
     'use strict';

      var jasmineEnv = jasmine.getEnv(),
          htmlReporter = new jasmine.HtmlReporter(),
          consoleReporter = new jasmine.ConsoleReporter(),
          currentWindowOnload = window.onload;

          window.consoleReporter = consoleReporter;

      jasmineEnv.updateInterval = 1000;
      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.addReporter(consoleReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };


      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        jasmineEnv.execute();
      };

    })();
  </script>

</head>

<body>
</body>
</html>
